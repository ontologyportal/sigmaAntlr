build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
#build.home=build
#build.classes=${build.home}/WEB-INF/classes
build.test.classes.dir=${build.home}/test/classes
#reports.dir=${build.home}/test/results
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
buildfile=nbproject/ide-targets.xml
ant.script=${buildfile}
# Uncomment to specify the preferred debugger connection transport:
debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.modulepath=\
    ${run.modulepath}
debug.test.classpath=\
    ${run.test.classpath}
debug.test.modulepath=\
    ${run.test.modulepath}
# Files in build.classes.dir which should be excluded from distribution jar
dist.archive.excludes=
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/${web.app.name}.jar
#dist.javadoc.dir=${dist.dir}/doc/api
excludes=
file.reference.src-java=src/java
file.reference.unit-java=src/test/java
includes=**
jar.compress=false
lib.dir=lib
# Leverage Ivy here
javac.classpath=${ant.refid:compile.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.external.vm=true
#javac.release=11
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes}:\
    lib/hamcrest-core-1.3.jar:\
    lib/junit-4.13.2.jar
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.html5=false
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
#manifest.mf=MANIFEST.MF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes}:

# Space-separated list of JVM arguments used when running the project.
# You may also define separate properties like run-sys-prop.name=value instead of -Dname=value.
# To set system properties for unit tests define test-sys-prop.name=value:
#run.jvmargs=-Xmx10g -Xss1m
debug.jvmargs=${run.jvmargs}
run.modulepath=\
    ${javac.modulepath}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes}
run.test.modulepath=\
    ${javac.test.modulepath}
source.encoding=UTF-8
#src.dir=${file.reference.src-java}
#test.unit.dir=${file.reference.unit-java}

# Specific SigmaAntlr props
#app.name=sigmaAntlr
sigma_src=../sigmakee
sigma_home=${user.home}/.sigmakee
